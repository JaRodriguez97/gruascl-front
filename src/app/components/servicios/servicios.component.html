<section class="services adjust">
  <header class="title">
    <h2>Servicio de Grua en Cali - Todos los Tipos</h2>
    <p>
      Dado que nuestra base est√° en Cali, ofrecemos servicios en la ciudad y
      traslados a nivel nacional, sin cobertura local en otros municipios.
    </p>
  </header>

  <ul role="list">
    <li *ngFor="let s of servicios; let i = index">
      <img
        [appLazyLoading]="setSrc(i)"
        [appSkeletonLoader]="true"
        skeletonType="image"
        [srcset]="setSrc(i) + ' 340w'"
        sizes="(max-width: 480px) 170px, (max-width: 768px) 340px, 680px"
        [alt]="s.alt"
        [title]="s.title"
        loading="lazy"
        width="340"
        height="200"
      />
      <h3 [appSkeletonLoader]="true" skeletonType="text" [skeletonLines]="1">{{ s.titulo }}</h3>
      <p [innerHTML]="s.parrafo" [appSkeletonLoader]="true" skeletonType="text" [skeletonLines]="3"></p>
    </li>
  </ul>
</section>
