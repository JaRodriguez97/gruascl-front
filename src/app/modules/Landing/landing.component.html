<header
  *ngIf="publicService.imgIndex"
  [ngClass]="{ sticky: publicService.sticky }"
>
  <a routerLink="/" class="logo">Grúas CL</a>
  <div
    [ngClass]="{ active: publicService.menuToggle, toggle: true }"
    (click)="toogleMenu()"
  ></div>
  <ul [ngClass]="{ menu: true, active: publicService.menu }">
    <li>
      <a
        href="servicio-grua-cali-economicas-24-horas#inicio"
        (click)="toogleMenu()"
        >Inicio</a
      >
    </li>
    <li>
      <a
        href="servicio-grua-cali-economicas-24-horas#nosotros"
        (click)="toogleMenu()"
        >Nosotros</a
      >
    </li>
    <li>
      <a
        href="servicio-grua-cali-economicas-24-horas#servicios"
        (click)="toogleMenu()"
        >Servicios</a
      >
    </li>
    <li>
      <a
        href="servicio-grua-cali-economicas-24-horas#trabajos"
        (click)="toogleMenu()"
        >Trabajos</a
      >
    </li>
    <li>
      <a
        href="servicio-grua-cali-economicas-24-horas#testimonios"
        (click)="toogleMenu()"
        >Reseñas</a
      >
    </li>
    <li>
      <a
        href="servicio-grua-cali-economicas-24-horas#contacto"
        (click)="toogleMenu()"
        >Contáctanos</a
      >
    </li>
  </ul>
</header>

<!-- BTN WhatsApp BTN -->
<div
  [ngClass]="{ show: publicService.show, boxBtn: true }"
  title="Servicios de Grua en Cali 24 Horas"
>
  <a
    href="https://wa.me/+573215325109"
    target="_blank"
    title="WhatsApp - Grúas CL - Servicio Grúas"
    (click)="sendClick('Wh - Landing')"
    >Escribenos
    <fa-icon
      [icon]="faWhatsapp"
      aria-label="hidden"
      style="font-size: 2em"
    ></fa-icon>
  </a>
  <a
    href="tel:573215325109"
    target="_blank"
    class="emergency"
    alt="Servicio Grúa Urgente Cali 24 horas | Grúas CL"
    title="Servicio Grúa Urgente Cali 24 horas | Grúas CL"
    (click)="sendClick('Tel - Landing')"
    >Llámanos
  </a>
</div>
<!-- BTN WhatsApp BTN -->

<app-index id="inicio"></app-index>
<app-nosotros id="nosotros"></app-nosotros>
<app-servicios id="servicios"></app-servicios>
<app-trabajos id="trabajos"></app-trabajos>
<app-testimonios id="testimonios"></app-testimonios>
<app-contactanos id="contacto"></app-contactanos>
