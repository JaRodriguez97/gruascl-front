<section class="project adjust">
  <div class="title">
    <h2>Trabajos Recientes</h2>
    <p>
      Contamos con un extenso historial en proyectos exitosos llevados a cabo.
    </p>
  </div>

  <ul *ngIf="trabajos.length">
    <li *ngFor="let t of trabajos">
      <div class="imgBx">
        <img [src]="t.src" [alt]="t.alt" [title]="t.title" loading="lazy" />
      </div>
      <div class="textBx">
        <span>{{ t.text }}</span>
      </div>
    </li>
  </ul>
</section>
